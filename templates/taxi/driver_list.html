{% extends "base.html" %}
{% block content %}
  <h1>Drivers</h1>
  <table>
    <tr><th>Username</th><th>First Name</th><th>Last Name</th></tr>
    {% for driver in object_list %}
      <tr>
        <td><a href="{% url 'driver-detail' driver.id %}">{{ driver.username }}</a></td>
        <td>{{ driver.first_name }}</td>
        <td>{{ driver.last_name }}</td>
      </tr>
    {% endfor %}
  </table>
  {% include "includes/pagination.html" %}
{% endblock %}
